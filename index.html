<!DOCTYPE html>
<html>
  <head>
    <title>About Me</title>
    <!-- Connects the CSS file to this file -->
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <!-- h1 is the largest header tag (h1-h6) -->
    <h1>About Me</h1>
    <!-- img is an image tag and it's self-closing -->
    <!-- src is the source attribute -->
    <!-- this is sourced with a relative path, since the photo is in this folder -->
    <img src="./kitten.jpg" alt="kitten">
    <!-- p stands for paragraph -->
    <p>
      My name is Kate. I teach web development at General Assembly. I have two cats.
      <!-- br is a line break -->
      <br>
      Here are some of my favorite things:
    </p>
    <!-- ol is ordered list, in which list items are numbered; the other list option is ul (unordered list), in which list items are bulleted -->
    <ol>
      <!-- li is list item -->
      <li>Reading</li>
      <li>Writing</li>
      <li>Arithmetic</li>
    </ol>
    <!-- a is for anchor; this tag makes a clickable link -->
    <a href="https://placekitten.com/">Check out some kitten pictures</a>
    <br>
    <!-- this is sourced with an absolute path, since the photo is on the internet -->
    <img src="https://www.petsit.com/stuff/contentmgr/files/4/d165bf6a1ef70dc597416652f8ac53dc/files/cats_and_dogs_getting_along.jpg" alt="dog and cat">
  </body>
</html>
